<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="head1">
            <h1 id="marvel">MARVEL</>
            <h1 id="characters">characters</>
        </div>
        <div id="head2">
            <input type="text" name="search" id="search" placeholder="Search Marvel">
        </div>
        <div id="head3">
            <ul>
                <li>characters</li>
                <li>Comics</li>
                <li>Stories</li>
                <li>Movies</li>
                <li>TV Shows</li>
            </ul>
        </div>
    </header>
    <section id="main">
        <div id="main1">
            <div class="left">
                <img src="cap.png" alt="cap">
            </div>
            <div class="right">
                <h2>Captain America</h2>
                <p>Steve Rogers</p>
            </div>
        </div>
        <div id="main2">
            <div class="left">
                <img src="tony.png" alt="tony">
            </div>
            <div class="right">
                <h2>Iron man</h2>
                <p>Tony Stark</p>
            </div>
        </div>
        <div id="main3">
            <div class="left">
                <img src="widow.png" alt="widow">
            </div>
            <div class="right">
                <h2>Black Widow</h2>
                <p>Natasha Rominoff</p>
            </div>
        </div>
        <div id="main4">
            <div class="left">
                <img src="spidey.png" alt="spidey">
            </div>
            <div class="right">
                <h2>Spider-Man</h2>
                <p>Peter Parker</p>
            </div>
        </div>
    </section>
    <footer>
        <div id="f1">
            <p>Previous</p>
        </div>
        <div id="f2">
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Twitter</p>
        </div>
        <div id="f3">
            <p>Next</p>
        </div>
    </footer>
</body>
</html>
